<ion-header>
  <ion-toolbar>
    <ion-title>
      Playlists
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin-top">
    <ion-card-header>
      Now Playing
    </ion-card-header>
    <ion-item>
      <!-- <ion-icon class="ion-no-margin" name="musical-note" slot="start" size="small"></ion-icon> -->
      <ion-label>FÃ¼r Elise</ion-label>
      <ion-buttons slot="end">
          <ion-button size="small"><ion-icon slot="icon-only" name="skip-backward"></ion-icon></ion-button>
          <ion-button size="small"><ion-icon slot="icon-only" name="play"></ion-icon></ion-button>
          <ion-button size="small"><ion-icon slot="icon-only" name="pause"></ion-icon></ion-button>
          <ion-button size="small"><ion-icon slot="icon-only" name="skip-forward"></ion-icon></ion-button>

      </ion-buttons>
    </ion-item>

    <ion-card-content>
      <p><b>Playlist:</b> <span> Classical Music</span> </p>
      <p><b>Group:</b> <span> Orchestra</span> </p>
    </ion-card-content>
    <!-- <ion-card-subtitle >
        <p class="ion-padding-left"><b>Up Next:</b> <span> Orchestra</span> </p>

    </ion-card-subtitle> -->
  </ion-card>

  <ion-list class="custom-list">
    <ion-list-header>
      <ion-label>Playlists</ion-label>
      <ion-button size="small">
        <ion-icon (click)="createNewBeat()" name="add"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-item>
      <ion-label>Classical Music</ion-label>
      <ion-icon (click)="presentActionSheet()" name="play" slot="end"></ion-icon>
    </ion-item>

    <ion-item>

      <ion-label>Rock'n Roll</ion-label>
      <ion-icon (click)="presentActionSheet()" name="play" slot="end"></ion-icon>


    </ion-item>


    <ion-item>

      <ion-label>Jazz</ion-label>
      <ion-icon (click)="presentActionSheet()" name="play" slot="end"></ion-icon>


    </ion-item>


  </ion-list>
</ion-content>
