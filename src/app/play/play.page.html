<ion-header>
  <ion-toolbar>
    <ion-title>
      Playlists
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin-top">
    <ion-card-header>
      Now Playing
    </ion-card-header>
    <ion-item>
      <!-- <ion-icon class="ion-no-margin" name="musical-note" slot="start" size="small"></ion-icon> -->
      <ion-label *ngIf="first_beat">{{first_beat}}</ion-label>
      <ion-buttons slot="end">
          <ion-button size="small"><ion-icon slot="icon-only" name="skip-backward"></ion-icon></ion-button>
          <ion-button size="small"><ion-icon slot="icon-only" name="pause"></ion-icon></ion-button>
          <ion-button size="small"><ion-icon slot="icon-only" name="skip-forward"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>

    <ion-card-content>
      <p><b>Playlist: </b> <span *ngIf="playlist_selected">{{playlist_selected.name}}</span> </p>
    </ion-card-content>
  </ion-card>

  <ion-list class="custom-list">
    <ion-list-header>
      <ion-label>Playlists</ion-label>
      <ion-button (click)="createNewPlaylistModal()" size="small">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-list-header>
    <ion-item *ngFor="let playlist of playLists">
      <ion-label>{{playlist.name}}</ion-label>
      <ion-icon (click)="addToPlayNow(playlist)" name="send" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
